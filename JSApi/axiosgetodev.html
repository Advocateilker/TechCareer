<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"
        integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="length"></div>

    <button onclick="handleApi()">Get Products</button>

    <ul id="ul">

    </ul>

</body>

<script>

    const ul = document.getElementById("ul")
    const length = document.querySelector(".length")


    const handleApi = () => {
        axios.get("https://northwind.vercel.app/api/products")
            .then((res) => {
                res.data.forEach(product => {
                    const li = document.createElement("li")
                    li.innerHTML = `
                ${product.name} -  ${product.unitPrice}  
                `
                    ul.appendChild(li)

                });
                length.innerHTML = `Toplam Ürün: ${res.data.length}`
            })
            .catch((err)=> console.log(err))
    }
</script>

</html>
