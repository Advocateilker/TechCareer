<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <button onclick="changeColor()">Change Color</button>
    <div>

    </div>

    <script>

   
        function changeColor() {
            
        let colors = ["red", "green", "blue", "black", "yellow", "black","blue","pink"];
        let randomNumber = Math.floor(Math.random() * colors.length)
            document.querySelector("div").style.backgroundColor = colors[randomNumber]
        }

    </script>
</body>

</html>
