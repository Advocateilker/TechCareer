<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: green;


        }

        button {
            background-color: black;
            color: white;
            padding: 10px 25px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 100px;
            margin-top: 50px;
        }

        .horse {
            width: 250px;
            height: 200px;
            background-color: black;
            background-image: url(https://vetrehberi.com/wp-content/uploads/2021/05/arap-at-irki-ve-ozellikleri.jpg);
            background-position: center;
            background-size: cover;
            border-radius: 10px;

        }


        .field {
            display: flex;
            position: relative;
        }

        .red-line {
            width: 15px;
            height: 100vh;
            background-color: red;
            position: absolute;
            right: 30px;
        }
    </style>
</head>

<body>
    <div>
        <button onclick="start()">START</button>
    </div>

    <div class="field">

        <div class="container">

            <div id="1" class="horse"></div>
            <div id="2" class="horse"></div>
            <div id="3" class="horse"></div>
        </div>

        <div class="red-line">

        </div>


    </div>

    <script>


        var a = 0
        var b = 0
        var c = 0

        const clear = () => {
            var a = 0
            var b = 0
            var c = 0

        }

        function start() {
            var interval = setInterval(() => {


                var x = Math.floor(Math.random() * 50)
                var y = Math.floor(Math.random() * 50)
                var z = Math.floor(Math.random() * 50)



                a += x
                b += y
                c += z

                const id1 = document.getElementById("1")
                const id2 = document.getElementById("2")
                const id3 = document.getElementById("3")

                id1.style.marginLeft = a + "px"
                id2.style.marginLeft = b + "px"
                id3.style.marginLeft = c + "px"


                if (a >= window.innerWidth - 320) {
                    clearInterval(interval);
                    alert("At 1 kazandı!");
                    id1.style.marginLeft = 0 + "px"
                    id2.style.marginLeft = 0 + "px"
                    id3.style.marginLeft = 0 + "px"
                }
                if (b >= window.innerWidth - 320) {
                    clearInterval(interval);
                    alert("At 2 kazandı!");
                    id1.style.marginLeft = 0 + "px"
                    id2.style.marginLeft = 0 + "px"
                    id3.style.marginLeft = 0 + "px"
                }
                if (c >= window.innerWidth - 320) {
                    clearInterval(interval);
                    alert("At 3 kazandı!");
                    id1.style.marginLeft = 0 + "px"
                    id2.style.marginLeft = 0 + "px"
                    id3.style.marginLeft = 0 + "px"
                }


            }, 50);

        }


    </script>
</body>

</html>
